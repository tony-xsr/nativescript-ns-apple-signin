<ActionBar>
    <Label text="Demo SignIn With APPLE"></Label>
</ActionBar>

<GridLayout>
    <!-- Add your page content here -->
    <StackLayout>
        <Label class="m-20 c-orange" text="Check the console log for feedback" horizontalAlignment="center" ></Label>
        <Button class="m-20" text="Sign In with Apple supported?" (tap)="isSupported()"></Button>
        <Button class="m-20" text="Current Sign In State?" (tap)="getSignInState()"> </Button>
        <Button class="m-20" text="Sign In with Apple!" (tap)="signIn()"></Button>
        <GridLayout rows="45" columns="*, auto, *" class="apple-button" (tap)="signIn()" *ngIf="isSupported()">
            <StackLayout orientation="horizontal"  height="45" col="1">
                <Image src="~/images/apple.png" horizontalAlignment="center" verticalAlignment="middle"></Image>
                <Label text="Sign In with Apple!" horizontalAlignment="center" verticalAlignment="middle"></Label>
            </StackLayout>    
        </GridLayout>
     </StackLayout>
</GridLayout>
